<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="fragments.html :: head(titulo='Mensajes')"></th:block>
    <title>Mensajes</title>
    <style>
        /* Contenedor principal */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Estilo para los mensajes enviados */
        .message.sent {
            align-self: flex-end;
            background-color: #81C784;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            text-align: left;
        }

        /* Estilo para los mensajes recibidos */
        .message.received {
            align-self: flex-start;
            background-color: #dcf8c6;
            color: black;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            text-align: left;
        }

        /* Formulario en la parte inferior */
        .input-container {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 10px;
            width: 100%;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .input-container form {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .input-container button {
            width: 18%;
            padding: 10px;
            background-color: #81C784;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #66BB6A;
        }
    </style>
</head>
<body>
<div th:replace="__header :: body"></div>
<div class="chat-container">
    <h1>Mensajes</h1>

    <div th:each="mensaje : ${mensajes}" class="message"
         th:class="${mensaje.remitente.id == idUsuario} ? 'sent' : 'received'">
        <span><strong th:text="${mensaje.remitente.nombre}" class="pr-2"></strong><small th:text="${#dates.format(mensaje.hora, 'dd/MM/yyyy HH:mm')}"></small></span>
        <span th:text="${mensaje.texto}"></span>
    </div>

    <div class="input-container">
        <form th:action="@{/{persona1}/{id1}/mensaje/{persona2}/{id2}/enviarMensaje(persona1=${persona1}, id1=${id1}, persona2=${persona2}, id2=${id2})}" method="post">
            <input type="text" name="texto" placeholder="Escribe tu mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
